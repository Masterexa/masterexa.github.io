<!-- Header -->
<header id="header"{% if page.layout == 'landing' or page.layout=='page_product' or page.layout=='page_product_simple'%} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html" class="site-title">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li>
              <a href="{{ site.baseurl }}/index.html">Home</a>
            </li>
            {% for my_page in site.pages %}
              {% if my_page.icon %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}"
                    {% if my_page.icon %}
                      class="{{ my_page.icon }}"
                    {% endif %}
                    >
                    {{ my_page.title }}
                  </a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
          <ul>
            <li>
              <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="icon fa-feed">RSS Feed</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
