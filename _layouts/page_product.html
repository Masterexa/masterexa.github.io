---
layout: default
body_class: {{ page.body_class }}
---
<!DOCTYPE html>
<!--

    html5up.net | @n33co
    Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
  Jekyll build mod
-->

<header>
  <section id="banner" class="wrapper style4">
      <div class="inner">
          <div class="content">
              <h2>{{ page.title }}</h2>
              <div class="align-left">
                {{ page.summary | markdownify }}
                {{ page.description | markdownify }}
                <ul class="actions">
                    <li><a href="{{ page.dl_link }}" class="button special icon fa-download">Download</a></li>
                </ul>
              </div>
          </div>
      </div>
      <a href="#{{ page.title }}" class="more scrolly">Learn More</a>
  </section>
</header>

<article id="main">
    {{ content }}
</article>
